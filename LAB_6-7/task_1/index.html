<html>
<head>
    <meta charset="utf-8">
    <title>Простая таблица</title>

        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        table {
            width: 600px; 
        }
        td {
            width: 150px; 
            vertical-align: top; 
        }
    </style>
</head>

        </tr>
        <tr>
            <td>Google Chrome</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Safari</td>

        </tr>
        <tr>
            <td>Opera</td>

        </tr>
        <tr>
            <td>Internet Explorer</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
